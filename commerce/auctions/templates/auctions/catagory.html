{% extends "auctions/layout.html" %}

{% block body %}
    
    
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Catagories</h5>
                    <ul>
                    {% for item in catagories %}
                    <a class="text-dark" href="{% url 'filter' item%}">
                    <li class="card-text">{{ item }}</li>
                    </a>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
   
    
{% endblock %}
