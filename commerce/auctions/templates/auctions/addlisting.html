{% extends "auctions/layout.html" %}

{% block styles %}
    <style>
        .form-group input,
        .form-group select {
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 14px;
            width: 70%;
        }
    </style>
{% endblock %}

{% block body %}
{% if user.is_authenticated %}
    <h2>New Listing</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'newlisting' %}" method="post">
        {% csrf_token %}
        {% for fields in form %}
            <div class="form-group">
                {{ fields.label_tag }}<br>
                {{ fields }}
            </div>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Add">
    </form>
    {%endif%}
{% endblock %}
